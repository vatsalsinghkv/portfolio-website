description: Have a new idea/feature for this project? Please suggest!
title: '[FEATURE] write a small description here'
labels: ['feature']
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A brief description of the enhancement you propose, also include what you tried and what worked.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Please add screenshots if applicable
    validations:
      required: false

  - type: dropdown
    id: browser
    attributes:
      label: 'âœ¨ Browser'
      description: 'What browser are you using ?'
      options:
        - Google Chrome
        - Brave
        - Arc
        - Safari
        - Microsoft Edge
        - Mozilla Firefox
        - Other
    validations:
      required: true

  - type: checkboxes
    id: no-duplicate-issues
    attributes:
      label: 'Checklist ðŸš€'
      options:
        - label: "I checked and didn't find similar [issue](https://github.com/vatsalsinghkv/easy-fix/issues)"
          required: true

        - label: 'I have read the [Contributing Guidelines](https://github.com/vatsalsinghkv/easy-fix/blob/main/CONTRIBUTING.md)'
          required: true

        - label: 'I am willing to work on this issue (blank for no).'
          required: false

  - type: markdown
    attributes:
      value: |
